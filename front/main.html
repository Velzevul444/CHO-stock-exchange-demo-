<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pureshka</title>
	<link rel="icon" type="image/png" href="/front/images/pureshka.png">

	<link href="/front/css.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="registration">Регистрация</div>
<div id="login">Вход</div>

<h1 class="headear">OOO "Честные ставки"</h1>

<div id="chart">
	<div id="symbol-wrapper">
		<span id="symbol-label">Монета:</span>
		<select id="symbol-select">
			<option value="BTCUSDT">BTC</option>
			<option value="ETHUSDT">ETH</option>
			<option value="BNBUSDT">BNB</option>
			<option value="SOLUSDT">SOL</option>
			<option value="XRPUSDT">XRP</option>
		</select>
	</div>
</div>

<div id="bet-panel">

	<div id="price">Цена: -</div>

	<button id="up" class="bet up">▲ ВВЕРХ</button>
	<button id="down" class="bet down">▼ ВНИЗ</button>

	<div id="result">Ставка не сделана</div>
</div>

<div id="scoreboard">
	Коины: <span id="coins">0</span>
</div>

<!-- lightweight charts -->
<script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

<!-- твои файлы -->
<script type="module" src="/front/js/chart.js"></script>
<script type="module" src="/front/js/main.js"></script>
<script type="module" src="/front/js/janitor.js"></script>

<!-- Canvas для анимации Janitor -->
<div id="janitor-container">
	<canvas id="janitorCanvas" width="200" height="200"></canvas>
</div>

</body>
</html>
